<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sirius_Star">
    <title>Google</title>
    <link rel="stylesheet" href="google_landing.css" type="text/css"> 
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
</head>
<body>
   <header class="clearfix">
       <!-- ul>li*2>a -->
       <ul class="header-left">
           <li><a href="#">About</a></li>
           <li><a href="#">Store</a></li>
       </ul>
       <ul class="header-right">
           <li><a href="#">Gmail</a></li>
           <li><a href="#">Images</a></li>
           <li><a href="#"></a><img src="./images/appicon.png" alt="application_image" id="appicon"></li>
           <li><button id="sign-in-btn">Sign In</button></li>
       </ul>
   </header>
   <main>
       <img id="google-logo"  src="./images/googlelogo.png" alt="google logo">

       <div class="searchbar">
           <img id="mag" src="./images/magnifying_glass.jpg" alt="magnifying-glass">
           <input id="search" type="search" name="search">
           <img id="keyboard" src="./images/keyboard.png" alt="keyboard">
           <img id="microphone" src="./images/google_microphone.png" alt="microphone">
        </div>

        <div class="btn-container">
            <button id="button1" type="button" name="button1">Google Search</button>
            <button id="button2" type="button" name="button2">I'm Feeling Lucky</button>
        </div>

        <div class="lang">
            <p id="language">Other Languages you can use Google: <a href="#">Turkish</a></p>
        </div>
        



   </main>

   <footer>
        <div class="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
    
</body>
</html>
